<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title> {% block title %} Replace {% endblock title %}</title>
      <style> {% block style %} {% endblock %} </style>
  </head>
  <body>
    <div class="">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand mr-5 text-warning font-weight-bold" href="{% url 'todo-home' %}">{% block nav-heading %} Replace {% endblock %}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto ml-5">
                <li class="nav-item">
                  <a class="nav-link {% if index %}active{% endif %}" href="{% url 'todo-home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if view_list %}active{% endif %}" href="{% url 'todo-view' %}">View-List</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link {% if add_new %}active{% endif %}" href="{% url 'todo-add' %}">Add-New</a>
                  </li>
                    <a class="btn btn-warning ml-5" href="{% url 'diary-home' %}">Diary</a>
                    <a href="{% url 'logout' %}" class="btn btn-danger ml-2 ">Logout</a>
                </ul>
            </div>
          </nav>
    </div>
    <div class="bg-warning p-2">
        <div class="mx-auto" style="width: 500px;">
                <h1 class="text-primary"> Welcome {{ user.first_name }} </h1>
        </div>
    </div>
    {% block content%} 
    <div class="jumbotron">
        <h1 class="display-4">Replace This Content!</h1>
        <p>This is default content , replace this</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Django is Awesome</a>
      </div>
    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
