{% extends 'main_home/base.html' %}
{% block title %} Signup {% endblock title %}
{% block nav-heading %} Easy Life {% endblock %}

{% block content %}
    

    <div class="container mt-4 col-8 mb-5">

    		<div class="container">
    			{% if error %}
				      <div class="alert alert-danger alert-dismissible fade show" role="alert">
				        <strong>Something Wrong : </strong> {{ error }}
				        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
      				</div>
  				{% endif %}	
    		</div>
 

		 <form action="{% url 'signup-page' %}" method="POST">{% csrf_token %}
		 	<div class="form-group">
			    <label for="fname">First Name</label>
			    <input name="fname" type="text" class="form-control" id="fname" placeholder="First Name" required>
			  </div>
			  <div class="form-group">
			    <label for="lname">Last Name</label>
			    <input name="lname" type="text" class="form-control" id="lname" placeholder="Last Name" required>
			  </div>
			  <div class="form-group">
			    <label for="uname">Username</label>
			    <input name="uname" type="text" class="form-control" id="uname" placeholder="Username" required>
			  </div>
		   <div class="form-group">
		    <label for="email">Email Address</label>
		     <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com" required>
		  </div>
		  <div class="form-group">
		    <label for="pass1">Password</label>
		     <input name="pswd" type="password" class="form-control" id="pass1" placeholder="Password" required>
		  </div>
		  <div class="form-group">
		    <label for="pass2">Confirm Password</label>
		     <input name="cpswd" type="password" class="form-control" id="pass2" placeholder="Confirm Password" required>
		  </div>
		   <button type="submit" class="btn btn-warning">Signup</button>
		</form>
		    	
   </div>

   
{% endblock %}
